    <h3>Contact Us</h3>
    <p>Your message matters to us. We will respond in less than a week.</p>

    <form method="POST" action="thanks.html">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <p>Preferred Method of Contact:</p>
        <div class="radio-group">
            <label><input type="radio" name="contact" value="email" required> Email</label><br>
            <label><input type="radio" name="contact" value="phone"> Phone</label>
        </div>

        <label for="comment">Comments:</label>
        <textarea id="comment" name="comment" placeholder="Your message here..." rows="5"></textarea>

        <button type="submit">Submit</button>
    </form>
